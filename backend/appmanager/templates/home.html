{% load i18n %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'styles/home.css' %}">
  <link rel="icon" href="{% static 'imgs/favicon.ico' %}" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Appmanager</title>
</head>

<body>
  <header>
    <nav>
        <img src="img/car-logo.png" class="logo" alt="">
        <div class="menu">
            <a href="#">{% trans "Home" %}</a>
            <a href="{% url 'aboutUs' %}">{% trans "Sobre Nosotros" %}</a>
            <a href="#" style="margin-top: 7px;">
              
          
                <form action="{% url 'set_language' %}" method="post" class="language-form">
                  <label for="idioma"> <i class="fa-solid fa-globe"></i> {% trans "Idioma: " %}</label>
                  {% csrf_token %}
                  <input name="next" type="hidden" value="{{ request.get_full_path }}">
                  <select name="language" id="id_language" onchange="this.form.submit()">
                      {% for lang_code, lang_name in LANGUAGES %}
                          <option value="{{ lang_code }}" {% if lang_code == LANGUAGE_CODE %}selected{% endif %}>
                              {{ lang_name }}
                          </option>
                      {% endfor %}
                  </select>
            
                </form>
              
              
            </a>

        </div>

        <div class="social">
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </div>
    </nav>
</header>
  
<div class="hero">

  <div class="text">
    <h4>Automanager</h4>
    <h1><span>{% trans "TU VIAJE PERFECTO COMIENZA AQUÍ" %}</span></h1>
    <a href="{% url 'login' %}" class="btn">{% trans "Iniciar Sesión" %}</a>
  </div>
</div>

</html>
