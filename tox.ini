[tox]
envlist = py39
skipsdist = True
 
[testenv]

setenv =
    DJANGO_SETTINGS_MODULE = App.settings

deps =
    django
    pytest
    coverage
    django-environ
    dj-database-url
commands =
    coverage run -m pytest
    coverage xml
 
[coverage:run]
relative_files = True
source = backend/
branch = True
