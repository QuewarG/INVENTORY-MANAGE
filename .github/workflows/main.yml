name: CI

on:
  pull_request:
    branches:
      - develop
    types: [opened, synchronize, reopened]

jobs:

  build:
    runs-on: ubuntu-latest

    env:
      DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
      DJANGO_DEBUG: false
      DATABASE_NAME: ${{ secrets.DATABASE_NAME }}
      DATABASE_USER: ${{ secrets.DATABASE_USER }}
      DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
      DATABASE_HOST: ${{ secrets.DATABASE_HOST }}
      DATABASE_PORT: ${{ secrets.DATABASE_PORT }}
      ALLOWED_HOSTS: ${{ secrets.ALLOWED_HOSTS }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      RECAPTCHA_PUBLIC_KEY: ${{ secrets.RECAPTCHA_PUBLIC_KEY }}
      RECAPTCHA_PRIVATE_KEY: ${{ secrets.RECAPTCHA_PRIVATE_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'  # Especifica la versi√≥n de Python adecuada

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install cython
          pip install -r backend/requirements.txt

      - name: Migrate BD
        run: |
          cd backend
          python manage.py makemigrations
          python manage.py migrate

      - name: Run Tests
        run: |
          cd backend
          python manage.py test appmanager

  sonarcloud:
    name: SonarCloud
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  createPullRequest_Merge:
    needs: sonarcloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GIT_TOKEN }}
          commit-message: Merge Changes From Develop
          committer: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          author: ${{ github.actor }} <${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com>
          signoff: false
          branch: auto-merge/develop-to-main
          delete-branch: true
          title: 'Merge changes from develop to main'
          body: |
            This PR was created automatically because all test and SonarCloud
          base: main
          head: develop
          draft: false

      - name: Merge Pull Request
        uses: actions/github-script@v6
        with:
          script: |
            const { owner, repo } = context.repo;
            const pr = await github.pulls.list({
              owner,
              repo,
              state: 'open',
              head: `${owner}:auto-merge/develop-to-main`
            });

            if (pr.data.length > 0) {
              await github.pulls.merge({
                owner,
                repo,
                pull_number: pr.data[0].number,
                merge_method: 'merge'
              });
            } else {
              console.log('No open pull requests found for auto-merge/develop-to-main');
            }
